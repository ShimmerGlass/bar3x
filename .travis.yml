language: go
go:
  - 1.x
env: GO111MODULE=on
before_install:
  - sudo apt-get -y install libcairo-dev
script:
  - "go get -u github.com/jteeuwen/go-bindata/..."
  - "go generate ./..."
  - "go build"
  - "tar czf bar3x-${TRAVIS_TAG}.tar.gz bar3x"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*.tar.gz"
  file_glob: true
  skip_cleanup: true
  on:
    repo: ShimmerGlass/bar3x
    tags: true
